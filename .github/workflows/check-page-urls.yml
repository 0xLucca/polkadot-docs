name: Check Documentation Changes

on:
  pull_request:
    branches:
      - master  # Only run on PRs targeting master

jobs:
  check-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for accurate diff

      - name: Get base commit of the PR
        run: |
          echo "BASE_COMMIT=${{ github.event.pull_request.base.sha }}" >> $GITHUB_ENV

      - name: Identify deleted and renamed files
        run: |
          BASE_COMMIT=${{ env.BASE_COMMIT }}

          # Detect deleted files
          DELETED_FILES=$(git diff --name-status $BASE_COMMIT...HEAD | awk '$1 == "D" {print $2}')

          # Detect renamed files (Git-detected)
          RENAMED_FILES=$(git diff --name-status $BASE_COMMIT...HEAD | awk '$1 == "R" {print $3}')

          # Detect renamed files (content-based matching)
          for file in $DELETED_FILES; do
            for new_file in $(git diff --name-only $BASE_COMMIT...HEAD); do
              if [[ -f "$new_file" ]]; then
                if git diff --no-index --exit-code "$file" "$new_file" >/dev/null 2>&1; then
                  RENAMED_FILES+="$file → $new_file\n"
                  DELETED_FILES=$(echo "$DELETED_FILES" | grep -v "^$file$")
                fi
              fi
            done
          done

          # Store results
          echo "DELETED_FILES<<EOF" >> $GITHUB_ENV
          echo -e "$DELETED_FILES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "RENAMED_FILES<<EOF" >> $GITHUB_ENV
          echo -e "$RENAMED_FILES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          if [[ -n "$DELETED_FILES" || -n "$RENAMED_FILES" ]]; then
            echo "warning=true" >> $GITHUB_ENV
          fi

      - name: Post PR warning if necessary
        if: env.warning == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = context.payload.pull_request.number;
            const repo = context.repo;
            const deletedFiles = `${process.env.DELETED_FILES}`.trim();
            const renamedFiles = `${process.env.RENAMED_FILES}`.trim();

            let message = `⚠️ **Documentation Warning**\n\n`;
            if (deletedFiles) {
              message += `**Deleted files:**\n\`\`\`\n${deletedFiles}\n\`\`\`\n\n`;
            }
            if (renamedFiles) {
              message += `**Renamed files (content match or Git detected):**\n\`\`\`\n${renamedFiles}\n\`\`\`\n\n`;
            }

            message += `Please verify these changes before merging.`;

            github.rest.issues.createComment({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: issue_number,
              body: message
            });
